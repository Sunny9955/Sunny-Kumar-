<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>
    <link rel="stylesheet" href="live.css">
</head>
<body>
    <video id="liveVideo" autoplay muted></video> <!-- Video element for camera feed -->
    <button id="stopButton">End Live</button>
    
    <!-- Hidden video element to playback the recording -->
    <video id="recordedVideo" controls style="display:none;"></video> 
    <a id="downloadLink" href="#" download="recordedVideo.webm" style="display:none;">Download recorded video</a>

    <!-- Include SockJS and StompJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="live.js"></script>
</body>
</html>
